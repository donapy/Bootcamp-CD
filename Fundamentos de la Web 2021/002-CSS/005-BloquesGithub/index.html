<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Bloques de Github</title>
  </head>
  <body>
    <div id="container">
      <div id="title1"><h1 id="title">GitHub Blocks</h1></div>

      <div id="firstrow">
        <img
          src="https://octodex.github.com/images/boxertocat_octodex.jpg"
          alt="boxertocat"
        />
        <img
          src="https://octodex.github.com/images/pusheencat.png"
          alt="pusheencat"
        />
        <img
          src="https://octodex.github.com/images/adventure-cat.png"
          alt="finncat"
        />
      </div>
      <div id="secondrow">
        <img
          src="https://octodex.github.com/images/hula_loop_octodex03.gif"
          alt="hulaloop"
        />
        <img
          src="https://octodex.github.com/images/nyantocat.gif"
          alt="nyancat"
        />
      </div>
      <div id="thirdrow">
        <img
          src="https://octodex.github.com/images/linktocat.jpg"
          alt="linkz"
        />
        <img
          src="https://octodex.github.com/images/father_timeout.jpg"
          alt="oldcat"
        />
        <img
          src="https://octodex.github.com/images/spectrocat.png"
          alt="ghostcat"
        />
      </div>
    </div>
  </body>
</html>
