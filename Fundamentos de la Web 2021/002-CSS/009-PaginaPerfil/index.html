<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Profile</title>
  </head>
  <body>
    <div id="header">
      <div id="nav-header">
        <ul>
          <li id="perfil">Profile</li>
          <li>Home</li>
          <li id="my-perfil">My Profile</li>
          <li>Find Conversation</li>
        </ul>
      </div>
      <div id="nav-header-button">
        <button id="btn-signout">Sign Out</button>
      </div>
    </div>
    <!-- CONTENIDO -->
    <div id="main-content">
      <div id="left">
        <div id="profile">
          <img
            id="imgprofile"
            src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
            alt="userprofile"
          />
          <div class="uppart"></div>
          <div class="downpart">
            <h1 id="h1user">John Doe</h1>

            <div class="ubication">
              <img id="imgico" src="./imgs/map-marker.png" alt="ubi" />
              <label id="label1">Seattle</label>
            </div>

            <p>
              Developer | Engineer | Problem Solver Master of shadows and the
              internet!
            </p>
            <p>Master of shadows and the internet!</p>

            <div class="ubication">
              <img id="imgico" src="./imgs/gear.png" alt="settings" />
              <label id="label2"><a href="#">edit profile</a></label>
            </div>
          </div>
        </div>
        <div id="education">
          <div class="uppart" id="ed-up">
            <label class="title-up">Education</label>
          </div>
          <div class="downpart">
            <h3 id="title-cd">Coding Dojo - Full Stack Bootcamp</h3>
            <label class="labelblock">Nov 2022 - Mar 2023</label>
            <label class="labelblock" id="boldlabel"
              >Triple black belt in Python, MERN and C#</label
            >
          </div>
        </div>
      </div>
      <!-- DERECHA -->
      <div id="right">
        <div id="connection-request">
          <div class="uppart" id="ed-up">
            <label class="title-up">Connection Requests</label>
          </div>
          <div class="downpart">
            <div>
              <img
                class="pic-mini"
                src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
                alt="userprofile"
              />
              <h4 id="title-cd">Todd E</h4>
              <div class="boton-co">
                <img
                  class="pic-mini"
                  id="pic-mini-right"
                  src="./imgs/accept-circle.png"
                  alt="accept"
                />
                <img
                  class="pic-mini"
                  id="pic-mini-right"
                  src="./imgs/close-circle.png"
                  alt="close"
                />
              </div>
            </div>
            <div>
              <img
                class="pic-mini"
                src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
                alt="userprofile"
              />
              <h4 id="title-cd">Phil K</h4>
              <div class="boton-co">
                <img
                  class="pic-mini"
                  id="pic-mini-right"
                  src="./imgs/accept-circle.png"
                  alt="accept"
                />
                <img
                  class="pic-mini"
                  id="pic-mini-right"
                  src="./imgs/close-circle.png"
                  alt="close"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="your-connections">
          <div class="uppart" id="ed-up">
            <label class="title-up">Your Connections</label>
          </div>
          <div class="downpart">
            <div>
              <img
                class="pic-mini"
                src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
                alt="userprofile"
              />
              <h4 id="title-cd">Adrien D</h4>
            </div>
            <div>
              <img
                class="pic-mini"
                src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
                alt="userprofile"
              />
              <h4 id="title-cd">Anne J</h4>
            </div>
            <div>
              <img
                class="pic-mini"
                src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
                alt="userprofile"
              />
              <h4 id="title-cd">Alayne T</h4>
            </div>
            <div>
              <img
                class="pic-mini"
                src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
                alt="userprofile"
              />
              <h4 id="title-cd">Arry Y</h4>
            </div>
            <div id="view-more">
              <a href="#"><span id="viewmore">View More</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
