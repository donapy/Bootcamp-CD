<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <!-- Registration Form -->
    <h1>Registration Form</h1>
    <div>
      <form action="/">
        <div>
          <label>First Name: *</label>
          <input type="text" name="name" />
        </div>
        <div>
          <label>Last Name: *</label>
          <input type="text" name="lastname" />
        </div>
        <div>
          <label>Email: *</label>
          <input type="text" name="email" />
        </div>
        <div>
          <label>Password: *</label>
          <input type="password" name="password" />
        </div>
        <div>
          <label>Birthdate: *</label>
          <input type="date" name="birthdate" />
        </div>
        <div>
          <label>Gender:</label>
          <input type="radio" name="genderId" id="male" value="male" />
          <label for="male">Male</label>
          <input type="radio" name="genderId" id="female" value="female" />
          <label for="female">Female</label>
        </div>
        <div>
          <label>Description of yourself</label>
          <div>
            <textarea></textarea>
          </div>
        </div>
        <div>
          <label for="favLang">Favorite Language: </label>
          <select name="favLang" id="favLang">
            <option>JavaScript</option>
            <option>Python</option>
            <option>C#</option>
          </select>
        </div>
        <div>
          <input type="checkbox" name="chkup" id="chkup" />
          <label for="chkup"
            >I would like to receive periodic email updates</label
          >
        </div>
        <div>
          <input type="submit" value="Create Account" />
        </div>
        <label>* Indicates a require field</label>
      </form>
    </div>
  </body>
</html>
